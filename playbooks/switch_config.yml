- name: Switch Configuration
  hosts: switches
  gather_facts: no

  tasks:
    - name: Configure hostname
      cisco.ios.ios_config:
        lines:
          - hostname S1

    - name: Create VLAN 10
      cisco.ios.ios_config:
        lines:
          - vlan 10
          - name USERS

    - name: Create VLAN 20
      cisco.ios.ios_config:
        lines:
          - vlan 20
          - name STAFF

    - name: Configure access port Fa0/1 (VLAN 10 + Port Security)
      cisco.ios.ios_config:
        parents: interface FastEthernet0/1
        lines:
          - switchport mode access
          - switchport access vlan 10
          - switchport port-security
          - switchport port-security maximum 1
          - switchport port-security violation shutdown
          - no shutdown

    - name: Configure access port Fa0/2 (VLAN 20 + Port Security)
      cisco.ios.ios_config:
        parents: interface FastEthernet0/2
        lines:
          - switchport mode access
          - switchport access vlan 20
          - switchport port-security
          - switchport port-security maximum 1
          - switchport port-security violation shutdown
          - no shutdown

    - name: Configure trunk port to router
      cisco.ios.ios_config:
        parents: interface GigabitEthernet0/1
        lines:
          - switchport trunk encapsulation dot1q
          - switchport mode trunk
          - switchport trunk allowed vlan 10,20
          - no shutdown

    - name: Set MOTD banner
      cisco.ios.ios_config:
        lines:
          - banner motd ^UNAUTHORISED ACCESS ONLY^
