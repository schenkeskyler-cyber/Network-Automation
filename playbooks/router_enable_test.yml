---
- name: Router enable-mode test (safe)
  hosts: R1
  gather_facts: no
  connection: network_cli

  tasks:
    - name: Verify enable access by running show hostname
      cisco.ios.ios_command:
        commands:
          - show running-config | section hostname
      register: hostname_output

    - name: Display hostname section
      debug:
        var: hostname_output.stdout_lines
